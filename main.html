<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>To do</title>
</head>
<body>
    <main>
        <div class="rectangleOne">
            <div class="heading">To does</div>
            <div class="subHeadingOne">Tasks you better start doing</div>
                <section class="tasks">
                    <label for="Coconut">
                        <input type="checkbox" name="" id="Coconut">Coconut
                    </label>
                    <label for="Peach">
                        <input type="checkbox" name="" id="Peach">Peach
                    </label>
                    <label for="Banana">
                        <input type="checkbox" name="" id="Banana">Banana
                    </label>
                    <label for="Purce">
                        <input type="checkbox" name="" id="Purce">Purce
                    </label>
                    <label for="Fan">
                        <input type="checkbox" name="" id="Fan">Fan
                    </label>
                    <label for="Micriphone">
                        <input type="checkbox" name="" id="Micriphone">Micriphone
                    </label>
                </section><!--tasks-->

                <section class="doneTasks">
            <div class="subHeadingTwo">Tasks you've proudly done</div>
                    <label for="Peanut">
                        <input type="checkbox" name="" id="Peanut" checked >Peanut
                    </label>
                    <label for="Purple">
                        <input type="checkbox" name="" id="Purple" checked >Purple
                    </label>
                    <label for="Orange">
                        <input type="checkbox" name="" id="Orange" checked >Orange
                    </label>
                </section><!--doneTasks-->
                <section class="tools">
                    <input type="text" class="addTask" placeholder="  Name your task" >
                    <button class="addTaskButton" >+</button>
                </section>


        </div><!--rectangleOne-->
    </main>
</body>
</html>
